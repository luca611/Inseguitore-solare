<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css"> <!-- collegamento css -->
</head>
<body>

    <div class="initial-container">
        <img class="img" src="immagini/logo.webp" alt="Immagine del logo">

        <p class="text-logo">SUNFLOWER</p>
        <div class="rigaHome">
            <hr>
        </div>
        <p class="slogan">Make it renewable</p>

        <div class="button-container">
            <button class="login-button" onclick="openForm('loginForm')">Login</button>
            <span class="or-text">or</span>
            <button class="register-button" onclick="openForm('signInForm')">Register</button>
        </div>
    </div>
    
    <!-- LOGIN -->
    <div class="form-popup" id="loginForm">
        <form action="home2.html" class="form-container">
            <h1 style="color: orange; margin-bottom: 1px;">SUNFLOWER</h1>
            <div class="rigaLogin">
                <hr>
            </div>
            <h2 class="h2Login">LOGIN</h2>
            <label for="username"><b style="color: orange">Username</b></label>
            <input type="text" placeholder="Inserisci username" name="email" required style="border: 1px solid orange;">
            <label for="psw"><b style="color: orange">Password</b></label>
            <input type="password" placeholder="Inserisci la password" name="psw" required style="border: 1px solid orange">
            <button type="submit" class="btn">Login</button>
            <p style="text-align:center;">or</p>
            <button type="button" class="btn cancel" onclick="switchToRegister()">Register</button>
        </form>
    </div>
    
    <!-- REGISTER -->
    <div class="form-popup" id="signInForm">
        <form action="home2.html" class="form-container" method="post">
            <h1 style="color: orange; margin-bottom: 1px;">SUNFLOWER</h1>
            <div class="rigaLogin">
                <hr>
            </div>
            <h2 class="h2Login">Register</h2>
            <label for="user"><b style="color: orange">Nome utente</b></label>
            <input type="text" placeholder="Inserisci il nome utente" name="user" required style="border: 1px solid orange">
            <label for="email"><b style="color: orange">Email</b></label>
            <input type="text" placeholder="Inserisci l'email" name="email" required style="border: 1px solid orange">
            <label for="psw"><b style="color: orange">Password</b></label>
            <input type="password" placeholder="Inserisci la password" name="psw" required style="border: 1px solid orange">
            <button type="submit" class="btn">Register</button>
            <p style="text-align:center;">or</p>
            <button type="button" class="btn cancel" onclick="switchToLogin()">Login</button>
        </form>
    </div>

    <script>
    
    <!--apertura login/register-->
    function openForm(formId) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signInForm').style.display = 'none';
        document.getElementById(formId).style.display = 'block';
        document.querySelector('.initial-container').style.display = 'none';
    }

    <!--cambia a registrer-->
    function switchToRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signInForm').style.display = 'block';
        document.querySelector('.initial-container').style.display = 'none';
    }

    <!--cambia a login-->
    function switchToLogin() {
        document.getElementById('signInForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        document.querySelector('.initial-container').style.display = 'none';
    }

    <!--mostra immagine-->
    function closeForms() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signInForm').style.display = 'none';
        document.querySelector('.initial-container').style.display = 'block';
    }
    
    <!--nascondi immagine-->
    window.addEventListener('click', function(event) {
        if (!event.target.closest('.form-popup') && !event.target.closest('.button-container')) {
            closeForms();
        }
    });
</script>

</body>
</html>
